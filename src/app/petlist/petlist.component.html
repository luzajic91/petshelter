<div class="pet-holder">
    <div class="pet-holder_child">
        <app-addpet (onAddPet)="addPet($event)"></app-addpet>
    </div>
    <div class="pet-holder_child">
        <app-pet *ngFor="let pet of pets | async" [pet] = "pet" (onDeletePet)="deletePet($event)" (onEditPet)="editPet($event)" (dblclick)="redirectToPetDetails(pet)"></app-pet>
    </div>
    

</div>
