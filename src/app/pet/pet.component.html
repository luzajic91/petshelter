<div class="pet-holder" *ngIf="!isEditing">

    <div class="pet-holder_child">
        <!-- <p>{{pet.id}}</p> -->
        <p>{{pet.name}}</p>
        <p>{{pet.age}}</p>
        <p>{{pet.type}}</p>
    </div>
    <div class="pet-holder_child">
        <button mat-button (click)="enableEditing()">Edit</button>
        <button mat-button (click)="onDelete(pet)">Delete</button>
        <button mat-button>Adopt</button>
    </div>
</div>
<form #petForm="ngForm">
<div class="pet-holder" *ngIf="isEditing">
    <div class="pet-holder_child">
        <input [(ngModel)]="editedPet.name" placeholder="{{ pet.name }}" name="name" #nameInput="ngModel"/>
        <div *ngIf="!editedPet.name && (petForm.controls.name.dirty || petForm.controls.name.touched)">Name is required.</div>
        <input [(ngModel)]="editedPet.type" placeholder="{{ pet.type }}" name="type" #typeInput="ngModel"/>
        <div *ngIf="!editedPet.type && (petForm.controls.type.dirty || petForm.controls.type.touched)">Type is required.</div>
        <input [(ngModel)]="editedPet.age" placeholder="{{ pet.age }}" name="age" #ageInput="ngModel"/>
        <div *ngIf="!editedPet.age && (petForm.controls.age.dirty || petForm.controls.age.touched)">
            Age must contain only numbers.
        </div>
    </div>
    <div class="pet-holder_child">
        <button mat-button (click)="cancelEditing()">Cancel</button>
        <button mat-button (click)="onDelete(pet)">Delete</button>
        <button mat-button (click)="onEdit()">Save</button>

    </div>
</div>
</form>
